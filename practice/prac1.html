<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS Modal Popup</title>
    <link rel="stylesheet" href="style.css">
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/prac1.css">
    </head>
<body>

        <input type="checkbox" id="chk_modal"> 
         <div id="modal_bg" class="chk_modal">
                 <label for="chk_modal">
                    <div id="close">
                        <span id="cross1"></span>
                        <span  id="cross2"></span>
                    </div>
                </label>                 
         </div>
            <div id="modal">
                
                <img src="https://cdn.pixabay.com/photo/2022/01/03/01/00/ruins-6911495_960_720.jpg" alt="thumb" width="100%" height="230\\px">
                <p><b>Cascading Style Sheets(CSS)</b>는 HTML이나 XML(SVG, XHTML 같은 XML 방언(dialect) 포함)로 작성된 문서의 표현을 기술하기 위해 쓰이는 스타일시트 언어입니다.</p>
            </div>   
        <label for="chk_modal" id="btn">       
           <a id="open_modal">Open Modal</a>
         </label>        

</body>
</html>
